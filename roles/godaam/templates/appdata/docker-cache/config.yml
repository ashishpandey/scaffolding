version: 0.1
log:
  accesslog:
    disabled: true
  level: info
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
  # tag:
  #   concurrencylimit: 8
  # delete:
  #   enabled: false
  # maintenance:
  #   uploadpurging:
