  #     age: 168h
  #     interval: 24h
  #     dryrun: false
  #   readonly:
  #     enabled: false
  # redirect:
  #   disable: true
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
proxy:
  remoteurl: https://registry-1.docker.io
  ttl: 168h
