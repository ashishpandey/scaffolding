name: immich

x-immich-server: &immich_server
  image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
  volumes:
    - ${UPLOAD_LOCATION}:/usr/src/app/upload
    - /mnt/user/gigamac/LRExport:/mnt/LRExport:ro
    - /mnt/user/nextcloud/ashish/files/InstantUpload:/mnt/PhonePhotos/Ashish:ro
    - /mnt/user/nextcloud/pragya/files/InstantUpload:/mnt/PhonePhotos/Pragya
    - /mnt/user/data/backups/pragya/Takeout:/mnt/GooglePhotos/Pragya
    - /etc/localtime:/etc/localtime:ro
  env_file:
    - .env
  depends_on:
    - redis
    - database
  restart: unless-stopped

services:
  immich-server:
    <<: *immich_server
    container_name: immich_server
    # command: ['start.sh', 'immich']
    ports:
      - 192.168.1.215:2283:2283
    environment:
      NVIDIA_VISIBLE_DEVICES: GPU-6ef3c871-0136-0942-8509-60c53293b64d
      NVIDIA_DRIVER_CAPABILITIES: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
                - compute
                - video
    labels:
      traefik.enable: true
      traefik.http.routers.immich.rule: 'Host(`immich.app.apandey.com`)'
      # traefik.http.services.immich.loadbalancer.server.port: '3001'

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    env_file:
      - .env
    environment:
      NVIDIA_VISIBLE_DEVICES: GPU-6ef3c871-0136-0942-8509-60c53293b64d
      NVIDIA_DRIVER_CAPABILITIES: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - model-cache:/cache
    restart: unless-stopped

  redis:
    container_name: immich_redis
    image: library/redis:6.2-alpine
    restart: unless-stopped
    labels:
      wud.tag.include: ^6\.\d+-alpine$$

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:32324a2f41df5de9efe1af166b7008c3f55646f8d0e00d9550c16c9822366b4a
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped
    labels:
      wud.enabled: false

volumes:
  model-cache:
